
<div class="d-flex p-4 ml-5">
 <h3 style="color: lightgray;">|{{ProductTitleName}}</h3><br/>
</div>
<div class="row d-flex p-4 ml-5">
  <div class="col col-md-5 row container-fluid" style="margin-right: unset;" *ngFor="let menulist of MenulistDetails">
  <div style="margin-left: auto; height: 89%;"  class="card flex-md-row mb-4 shadow-sm h-md-250">
     <div class="card-body d-flex flex-column align-items-start" >
        <strong class="d-inline-block mb-2 text-primary">{{menulist.itemName}}</strong>
       
        <p class="card-text" *ngIf="menulist.vegan == 'Non veg'"><img src="/assets/images/nonveg.png" alt="image" style="width: 20px;">&nbsp;{{menulist.vegan}}</p>
        <p class="card-text" *ngIf="menulist.vegan == 'veg'"><img src="/assets/images/vagitarianLogo.png" alt="image" style="width: 20px;">&nbsp;{{menulist.vegan}}</p>
        <p class="card-text">{{menulist.price|currency:'INR'}}</p>
        <!-- <a class="nav-link" [routerLink]="'/fooddetails/'+menulist.itemName"> -->
         <button id="Addtocart" class="btn btn-primary" (click)="AddCart(menulist.itemName)"><i class="fa fa-shopping-cart"></i> Add to cart</button>
      <!-- </a> -->
     </div>
     <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="{{menulist.img}}" style="width: 200px; height: 196px;">
  </div>
</div>
</div>

<!-- Footer -->


<footer class="text-center text-lg-start bg-light text-muted fixed-bottom" id="cartdetails" style="display: none;">
  

  <div id="collapseExample" style="background-color: rgba(0, 0, 0, 0.05);">   
    <div class="card" id="addscroll">  
      <div class="card-body row text-center col-md-12" *ngFor="let a of itemDisplay">  
        <div class="col-md-2"> <p class="card-text">{{a.itemName}}</p></div>
       <div  class="col-md-2">  <i class="fa fa-inr"></i> {{a.price}}</div>
         <div  class="col-md-2">   <p class="card-text"> Total : {{Price}}</p></div>
     
        <div class="container quantity-spinner-wrap col-md-2">
          <div class="col-md-12">
            <div class="input-group number-spinner">
            <select (change)="update($event, a)">
                <option value="default"></option>
                <option *ngFor="let q of qty" [value]="q">
                    {{q}}
                </option>
            </select>
      </div>
    </div>
    </div>

        <button class="btn btn-danger col-md-1" (click)="DeleteCart(a.id)"><i class="fa fa-trash"></i> Delete</button>
      </div>  
      
    </div>  
  </div>  
  <!-- Copyright -->
  <div class="col-md-12 d-flex p0" style="background-color: rgba(0, 0, 0, 0.05);">
   
    <div class="col-md-3 d-flex p-3" ><div type="button" id="clickme" style="height:max-content;" class="btn d-flex p-3 active"><i class="fa fa-angle-up" aria-hidden="true"></i></div></div>
    <div class="col-md-3 d-flex p-3"><p class="mt-3">Your Order ({{Subtotal}}) </p></div>
    <div class="col-md-3 d-flex p-3"><p class="mt-3"> SubTotal : </p><i class="fa fa-inr d-flex p-1 mt-3"></i> <p class="mt-3">{{Totalprice}}</p></div>
    <div class="col-md-3 d-flex p-4 "><button class="btn btn-danger" style="height:max-content;" (click)="ContinueAddCart()">Continue</button></div>

  </div>
</footer>
