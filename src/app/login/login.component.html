<section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form [formGroup]="LoginForm">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input type="email" formControlName="email" [(ngModel)]="email" name="email" required class="form-control form-control-lg"
                    placeholder="Enter a valid email address" />
                  
                  <div *ngIf="LoginForm.controls['email'].invalid && LoginForm.controls['email'].touched">
                        <small class="errormsg" *ngIf="LoginForm.controls['email'].errors?.['required']">Please enter email</small>
                    </div>
                </div>
               
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                  <input type="password" formControlName="password" [(ngModel)]="password" name="password" required class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <div *ngIf="LoginForm.controls['password'].invalid && LoginForm.controls['password'].touched">
                        <small class="errormsg" *ngIf="LoginForm.controls['password'].errors?.['required']">Password must contain more than 8 characters, 1 upper case letter, and 1 special character</small>
                    </div>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
                      class="link-danger">Register</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright
          <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div> -->
        </div>
      </section>
